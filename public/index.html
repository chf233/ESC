<!DOCTYPE html>
<html lang="en-US">
    <title>Demo Support Page</title>
    <head>
        <!--Linkage of JavaScript Files-->
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Linkage of CSS sheets-->
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>

        <div class="ms-Grid" dir="ltr" style="top: 0px; left: 0px; right: 0px; bottom: 0px; position: fixed;">

            <!--We use small 6 small 6 for mobile-->
            <!--We use medium 4 medium 8 for ipad-->
            <!--we use large 4 large 8 for laptop-->
            <div class="ms-Grid-row" dir="ltr" style="top: 0px; left: 0px; right: 0px; bottom: 0px; position: fixed;">

                <!--Main chat area-->

                </div>

                <!--Main instructions area-->
                <div id="smartInstructions" class="ms-Grid-col ms-sm6 ms-md8 ms-md8" style="top: 0px; right: 0px; bottom: 0px; position: fixed;">
                    <!--Preserved for instructions-->
                    <div style="height: 100%; width: 100%; background: url(../static/k.jpg); background-size: 100% auto;">
                        
                    </div>
                </div>

            </div>
        </div>
