<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Linkage of CSS sheets-->
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

        <!--Link of Main open Rainbow files-->>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="./vendors-sdk.min.js"></script>
        <script src="./rainbow-sdk.min.js"></script>
    </head>
    <body class="ms-Fabric" dir="ltr" style="padding: 0px; margin: 0px; top: 0px; left: 0px; right: 0px; bottom: 0px; position: fixed">
        <div class="ms-Grid-row" style="background-color: #005a9e; height: 10vh">
            <!--Title of support-->
            <div class="ms-fontSize-20" style="color: aliceblue; height: 100%; text-align: center;margin-top: 3vh;">
                WELCOME TO SUPPORT
            </div>
        </div>

        <!--Main body of chat bot-->
        <div id="mainDisplay" class="ms-Grid-row" style="background-color: #deecf9; height: 65vh">
            <!--Preserved for main body of chat-->
            <div style="margin-left: 3vh; right: 10vh" dir="ltr">
                This is a message from the bot
            </div>
            <div style="margin-left: 10vh; margin-right: 3vh;" dir="rtl">
                This is a message from me
            </div>
        </div>

        <!--Content input-->
        <div id="userInputPanel" class="ms-Grid-row" style="background-color: #71afe5; height: 25vh">
            <!--This part takes in user inputs-->
            <div>

            </div>
        </div>

    </div>

    </body>
</html>
